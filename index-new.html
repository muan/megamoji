    <header><h1 class="tc normal f4 tracked ttu mv4">Megamoji V1</h1></header>

      <label class="db">Trace image<input id="trace" type="file" class="mb3 mt1 db"></label>
      <label class="dib">Columns<input id="cols" class="db mb3 mt1 w3 border-box pa2 br1 ba b--moon-gray" type="number" value="12" min="0"></label> &times;
      <label class="dib">Rows<input id="rows" class="db mb3 mt1 w3 border-box pa2 br1 ba b--moon-gray" type="number" value="12" min="0"></label>
      <br>
      <label class="dib"><input id="native" class="mb3 mt1 mr2 border-box pa2 br1 ba b--moon-gray" name="emoji" type="radio" checked>Native emoji</label>
      <label class="dib ml3"><input id="twemoji" class="mb3 mt1 mr2 border-box pa2 br1 ba b--moon-gray" name="emoji" type="radio">Twitter emoji</label>

      <label class="dib">Background<input list="emoji" class="db mt1 w-100 border-box pa2 br1 ba b--moon-gray" name="bg" value="ðŸŒ±" id="bg"></label>

      <textarea id="textarea" class="mt3 w-100 h4 monospace border-box pa2 br1 ba b--moon-gray" readonly hidden></textarea>

    <footer class="mt4 mb5 tc f7"><a class="link dark-gray tracked" href="https://github.com/muan/megamoji">muan/megamoji</a></footer>
